name: CI

on: [push]

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Set up environment
        run: make dev

      - name: Safety check
        run: make safety

      - name: Run tests
        run: make test
        uses: actions/upload-artifacts@v3
        with:
          name: coverage-report
          path: tests/htmlcov
